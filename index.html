<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cows && Bulls</title>
  </head>
  <body>
    <header>
      <section class="player-section">
        <button id="again-btn" class="btn again">Again!</button>

        <button class="btn difficulty">Hard</button>
        <input type="text" class="player" placeholder="player..." />

        <!-- <p class="between">(The secret number contain 4 digits!)</p> -->
      </section>
      <div class="guess-container">
        <h1 class="title">Guess My Number!</h1>
        <div class="number">?</div>
      </div>
    </header>
    <main>
      <section class="left">
        <input type="number" class="guess" />
        <button class="btn check">Check!</button>
      </section>
      <section class="right">
        <p class="message">Start guessing...</p>
        <p class="bull">....</p>
        <p class="cows">....</p>
        <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
        <p class="label-highscore">
          ðŸ¥‡ Highscore: <span class="highscore">0</span>
        </p>
        <h3 class="mean-message easy"></h3>
      </section>
      <!-- <button class="show-modal">Show modal 3</button> -->

      <div class="modal hidden">
        <button class="close-modal">&times;</button>
        <p class="winner"></p>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
